<div class="card" style="padding: 10px;">
  <div style="display: grid; grid-template-columns: 1.2fr 1fr; gap: 8px; margin-bottom: 10px;">
    <div style="background: #222; color: #0f0; padding: 12px; border-radius: 6px; text-align: center;">
      <div style="font-size: 10px; color: #888;">方位 / 方向</div>
      <div style="font-size: 26px; font-weight: bold;">
        <span id="heading">-</span>° <span id="direction" style="font-size: 18px; margin-left:5px;">-</span>
      </div>
    </div>
    <div style="background: #222; color: #0f0; padding: 10px; border-radius: 6px; font-family: monospace; font-size: 11px;">
      精度: <span id="acc">-</span>m<br>
      LAT: <span id="lat">-</span><br>
      LNG: <span id="lng">-</span>
    </div>
  </div>

  <button id="btnGeo" class="btn-main geo-btn" style="width:100%; padding:12px; margin-bottom:12px; background:#28a745; color:white; border:none; border-radius:6px; font-weight:bold;">📍 位置・方位を更新</button>

  <div style="display: flex; gap: 10px; align-items: center; background: #f8f9fa; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
    <label style="flex: 1; background:#007bff; color:white; padding:15px 5px; border-radius:6px; cursor:pointer; text-align:center; font-weight:bold; font-size:14px;">
      📷 撮影
      <input id="photoInput" type="file" accept="image/*" capture="environment" style="display:none;">
    </label>
    
    <div style="width: 120px; height: 90px; border: 1px solid #ccc; background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden; border-radius: 4px;">
      <img id="preview" style="max-width: 100%; max-height: 100%; object-fit: contain; display: none;">
      <span id="noPhoto" style="font-size: 10px; color: #999;">未撮影</span>
    </div>
  </div>
  
  <div style="font-size:10px; color:#666; margin: 8px 0;">
    Name: <span id="autoName">-</span> / <span id="ts">-</span>
  </div>
</div>
